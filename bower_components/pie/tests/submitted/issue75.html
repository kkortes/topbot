    <style type="text/css">
        BODY{
background:#FFF no-repeat fixed center top;
position: relative;
font-family:Arial,Helvetica,sans-serif;
font-size:11px;
color:#000;
outline: none;
}
#container{
display:block;
margin: 0 auto;
width: 1000px;
background: #FFF;
}
header{
    display: block;
height: 55px;
}
#navigation{
    display: block;
height: 36px;
line-height: 36px;
position: relative;
background: #FFF;
background: -webkit-gradient(linear, 0 0, 0 bottom, from(#FFF), to(#c3c3c3));
background: -moz-linear-gradient(#FFF, #c3c3c3);
background: linear-gradient(#FFF, #c3c3c3);
-pie-background: linear-gradient(#FFF, #c3c3c3);
-webkit-border-radius: 8px 8px 0 0;
-moz-border-radius: 8px 8px 0 0;
border-radius: 8px 8px 0 0;
behavior: url(../../build/PIE.htc);
border-top: 1px solid #ececec;
border-right: 1px solid #ececec;
border-left: 1px solid #ececec;
border-bottom: 1px solid #999999;
}
#navigation a{
color: #808080;
font-weight: bold;
font-size: 14px;
display: inline-block;
padding: 0 15px;
    position: relative;
/* UNCOMMENTING THE FOLLOWING MAKES THE HOVER WORK CONSISTENTLY:
background: #FFF;
background: -webkit-gradient(linear, 0 0, 0 bottom, from(#FFF), to(#c3c3c3));
background: -moz-linear-gradient(#FFF, #c3c3c3);
background: linear-gradient(#FFF, #c3c3c3);
-pie-background: linear-gradient(#FFF, #c3c3c3);
*/
behavior: url(../../build/PIE.htc);
}
#navigation a:HOVER {
color: #FFF;
background: #1a1a1a;
background: -webkit-gradient(linear, 0 0, 0 bottom, from(#ececec), to(#1a1a1a));
background: -moz-linear-gradient(#ececec, #1a1a1a);
background: linear-gradient(#ececec, #1a1a1a);
-pie-background: linear-gradient(#ececec, #1a1a1a);
}
    </style>

</head>
<body>
<div id="container">
<header id="entete" role="banner">

href="#">LOGO A VENIR</a>
</h1>
</header>
<nav id="navigation" role="navigation">

</nav>

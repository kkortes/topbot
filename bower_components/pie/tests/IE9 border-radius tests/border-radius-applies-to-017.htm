<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    
        <title>CSS Test: 'Border-radius' applied to element with 
'display' set to 'inherit'.</title>
        <link rel="author" title="Microsoft" 
href="http://www.microsoft.com/">
        <link rel="help" 
href="http://www.w3.org/TR/css3-background/#border-radius">
        <meta name="flags" content="">
        <meta name="assert" content="When 'border-radius' is applied to 
an element with 'displaye: inherit' it produces rounded corners.">
        <style type="text/css">
            #container
            {
                display: block;
            }
            #test
            {
                behavior: url(../../build/PIE.htc);
                display: inherit;
                height: 1in;
                width: 1in;
                border: solid green;
                border-radius: 10px;
            }
        </style>
    </head><body>
        <p>Test passes if there is a box with rounded corners below</p>
        <div id="container">
            <div id="test"></div>
        </div>
    </body></html>
